{% for x in recs %}

<li><a href="{% module site_url() %}/post/{{ x.uid }}.html" title="{{x.title}}">{{x.title}}</a>
    {% if kwd['with_catalog'] %}
    <span class="equation_catalog">{% module post_catalogs(x.uid) %}</span>
    {% end %}
    {% if kwd['with_date'] %}
    <em class="date">{{ x.date}}</em>
    {% end %}
</li>

{% end %}
